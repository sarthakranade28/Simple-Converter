<!DOCTYPE html>
<html>
<head>
    <title>Simple Conversion</title>
    <style>
        body{
            background-color:  #e6e6e6;
        }
        .heading{
            text-align: center;
            font-size: 40px;
            color:#1a1aff;
            margin-bottom: 10px;
        }
        .container {
            border : 1px solid black;
            width: 400px;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            padding: 40px 40px;
            border-radius: 10px;
            background-color:  #ffffff;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
            .box{
                margin-top: 5px;
            margin-right: 50px;
        }
        .input-num1{
            display: block;
            width: 120%;
            padding: 5px;
            border-radius: 5px;
            border : 1px solid black;
            font-size: 22px;
        }
        .button{
            display: flex;
            justify-content: space-between;
            margin-top: 10px ;
            margin-bottom: 0px;
        }
        .btn1{
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 5px;
            border: none;
            background-color:#9999ff;
            color: white;
            cursor: pointer;
            margin-right: 0px;
        }
        .btn2{
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 5px;
            border: none;
            background-color:#ff3300;
            color: white;
            cursor: pointer;
             margin-left: 50px;
        }
         @media screen and (max-width: 400px) {
            .container {
                width: 360px;
                padding: 20px;
            }
            .input-num1 {
                width: 100% ;
            }
        }
    </style>
</head>
<body>
      <div class="container">
    <h1 class="heading"> Simple Conversion</h1>
    <div class="box">
        <h2>Centimeters to Inches</h2>
        <input type="number" id="num1" class="input-num1"/>
        <p id="cmResult"></p>
    </div>
     <div class="button">
      <button class="btn1" onclick="convertCmToInches()">Convert</button>
       <button class="btn2" onclick="clearcmtoinches()">clear</button>  
    </div>
    <div class="box">
        <h2>Rupees to Dollars</h2>
        <input type="number" id="num2" class="input-num1"/>
        <p id="rupeesResult"></p>
    </div>
    <div class="box">
        <h2>Rupees to Dollars</h2>
        <input type="number" id="num2" class="input-num1"/>
        <p id="rupeesResult"></p>
    </div>
    <div class="box">
        <h2>Feet to Inches</h2>
        <input type="number" id="num3" class="input-num1"/>
        <p id="feetResult"></p>
    </div>
     <div class="button">
      <button class="btn1" onclick="convertfeetToInches()">Convert</button>
       <button class="btn2" onclick="clearfeetToInches()">clear</button>  
    </div>
    </div>

</body>
</html>
